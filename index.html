<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
  <div class="content">
    <h2>Rock, Paper, Scissors!</h2>
    <div id="button-container">
      <button class="rpsButton">Rock</button>
      <button class="rpsButton">Paper</button>
      <button class="rpsButton">Scissors</button>
    </div>
    <div id="results">
      <div id="results-bar">
        <div class="result-container">
          <h4>Wins:</h4>
          <h4 id="wins">0</h4>
        </div>
        <div class="result-container">
          <h4>Losses:</h4>
          <h4 id="losses">0</h4>
        </div>
      </div>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
